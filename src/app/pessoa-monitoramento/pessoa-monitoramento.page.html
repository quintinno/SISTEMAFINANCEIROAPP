<ion-header>
  <ion-toolbar>
    <ion-title>Pessoa Monitoramento</ion-title>
    <ion-buttons slot="primary" type="submit" (click)="autenticacaoService.sairAplicacao()">
      Sair
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let pessoa of pessoaList">
      <ion-label>
        <h5>
          <ion-icon name="person"></ion-icon> {{pessoa.nome}}
        </h5>
        <p>
          <ion-icon name="call"></ion-icon> {{pessoa.telefone}}
        </p>
      </ion-label>
      <div class="item-note" item-end>
        <ion-button color="primary" [routerLink]="['/pessoa-editar', pessoa.$key]">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="removerPessoa(pessoa.$key)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
